<!DOCTYPE html>
<html>
<body>
<h1>My First JavaScript</h1>
	
<button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">
Click me to display the date and time.</button>

<p id="demo"></p>

<h1>But, if you want to...</h1>

<button type="button"
onclick='document.getElementById("demo").innerHTML = "\r\n"'>
Click me to destroy the world.</button>


<h1>Here is another example of my skills:</h1>
<p id='toChange'> Watch as this texts changes to...</p>

<button type="button"
onclick="document.getElementById('toChange').innerHTML = 'MWHAHAHA'">
DIFFERENT TEXTS!
</button>

</body>
</html>
